<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px; /* Set the height of the map */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <h1>Leaflet Map with WMS</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([38.5, 69.2], 8); // Set the initial view (latitude, longitude, zoom level)

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add the WMS layer from GeoServer
        L.tileLayer.wms('http://localhost:8080/geoserver/ERPNext/wms?', {
            layers: 'ERPNext:country1', // Corrected layer name without encoding issues
            format: 'image/png',
            transparent: true,
            attribution: 'GeoServer'
        }).addTo(map);
    </script>
</body>
</html>
